<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/lib/swiper.css" />
    <link rel="stylesheet" href="/static/lib/fontawesome.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/spinner.css" />
    <!-- <link rel="stylesheet" href="/static/css/videoStyle.css" /> -->
    <script src="/static/lib/swiper.js"></script>
    <script src="/static/js/script.js" defer></script>
    <title>
        {% block head_title %}STREAMX{% endblock %}
    </title>

</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="/">STREAMX</a></div>
            {% if user.is_authenticated %}
            <div class="logo">
                <!-- <h2 style="text-align: center; color: #04376b; font-weight: bold;"> -->
                <h2
                    style="text-align: center; color: #fff; font-weight: bold; background-color: #04376b; border-radius: 10px;">
                    Welcome, {{user.username}}!
                </h2>
            </div>
            {% endif %}
            <nav>
                <ul>
                    <li>
                        <a class="nav-link" href="{% url 'movie-list' %}">Movies</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'show-list' %}">TV Shows</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <!-- <form method='GET' action='/search/'>
        <input type='text' name='q' placeholder='Search for a movie or tv show'>
        <button type='submit'>Search</button>
    </form> -->
    {% block content %}
    {% endblock content %}
    <footer class="main-footer">
        <div class="container">
            <div class="logo"><span>STREAMX</span></div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <div class="spinner"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
